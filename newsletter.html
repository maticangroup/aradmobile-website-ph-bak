<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wokiee - Responsive HTML5 Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Wokiee - Responsive HTML5 Template">
    <meta name="author" content="wokiee">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
<!-- Modal (newsletter) -->
<div class="modal  fade" id="Modalnewsletter" tabindex="-1" role="dialog" aria-label="myModalLabel" aria-hidden="true"
     data-pause=2000>
    <div class="modal-dialog modal-sm">
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="icon icon-clear"></span></button>
            </div>
            <form>
                <div class="modal-body no-background">
                    <div class="tt-modal-newsletter">
                        <div class="tt-modal-newsletter-promo">
                            <div class="tt-title-small">BE THE FIRST<br> TO KNOW ABOUT</div>
                            <div class="tt-title-large">ARAD</div>
                            <p>
                                We will keep you updated of the latest available devices
                            </p>
                        </div>
                        <p>
                            By subscribe, you accept the terms &amp; privacy policy<br>
                        </p>
                        <div class="subscribe-form form-default">
                            <div class="row-subscibe">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter your e-mail">
                                    <button type="submit" class="btn">JOIN US</button>
                                </div>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="checkBox1">
                                <label for="checkBox1">
                                    <span class="check"></span>
                                    <span class="box"></span>
                                    Donâ€™t Show This Popup Again
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="assets/script/all-min.js"></script>
</body>
</html>
